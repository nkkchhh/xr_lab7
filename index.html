<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
    
    }
  </style>
</head>
<body>
  <model-viewer reveal="auto" id="paused-change-demo" ar ar-modes="webxr scene-viewer quick-look" camera-controls touch-action="pan-y" autoplay animation-name="Running" poster="poster.webp" shadow-intensity="1" src="animation.glb" alt="3D Model"></model-viewer>

  <script>
                  (() => {
                    const modelViewer = document.querySelector('#paused-change-demo');

                    self.setInterval(() => {
                      modelViewer.animationName = modelViewer.animationName === 'Running' ?
                        'Waiting' : 'Running';
                    }, 3000.0);
                  })();
                </script>
</body>
</html>
