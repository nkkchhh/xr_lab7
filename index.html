<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module">
    import '@google/model-viewer/dist/model-viewer.min.js';
    import { EffectComposer, PixelateEffect } from '@google/model-viewer-effects';
    
    document.addEventListener('DOMContentLoaded', () => {
      const modelViewer = document.querySelector('#paused-change-demo');
      
      // Инициализация эффектов
      modelViewer.addEventListener('load', () => {
        const composer = new EffectComposer([
          new PixelateEffect({ granularity: 10 })
        ]);
        modelViewer.modelViewerEffects = composer;
      });
      
      // Переключение анимаций
      setInterval(() => {
        modelViewer.animationName = modelViewer.animationName === 'Running' ?
          'Waiting' : 'Running';
      }, 3000);
    });
  </script>
  
  <style>
    body { margin: 0; }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer 
    id="paused-change-demo"
    autoplay
    animation-name="Running"
    src="animation.glb"
    camera-controls
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
