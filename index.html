<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
    
    }
  </style>
</head>
<body>
  <model-viewer 
    id="paused-change-demo" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    touch-action="pan-y" 
    autoplay 
    animation-name="anim1"  <!-- Установлена начальная анимация -->
    poster="poster.webp" 
    shadow-intensity="1" 
    src="anim4.glb"  <!-- Один файл модели с несколькими анимациями -->
    alt="3D Model"
  >
  </model-viewer>

  <script>
    (() => {
      const modelViewer = document.querySelector('#paused-change-demo');
      
      // Ждем загрузки модели
      modelViewer.addEventListener('load', () => {
        // Проверяем доступные анимации
        console.log('Доступные анимации:', modelViewer.availableAnimations);
        
        // Запускаем переключение каждые 1.5 секунды
        self.setInterval(() => {
          modelViewer.animationName = modelViewer.animationName === 'Waiting' 
            ? 'Running' 
            : 'Waiting';
          modelViewer.play();  // Явно запускаем анимацию
        }, 1500);
      });
    })();
  </script>
</body>
</html>
