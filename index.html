<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
    .ar-button {
      justify-content: center;
      align-items: center;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4285f4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <model-viewer id="paused-change-demo" ar ar-modes="webxr scene-viewer quick-look" camera-controls touch-action="pan-y" autoplay animation-name="Running" poster="poster.webp" shadow-intensity="1" autoplay ar ar-modes="webxr scene-viewer" src="anim2.glb" alt="anim1.glb">

</model-viewer>
  <script>
                  (() => {
                    const modelViewer = document.querySelector('#paused-change-demo');

                    self.setInterval(() => {
                      modelViewer.animationName = modelViewer.animationName === 'Running' ?
                        'Wave' : 'Running';
                    }, 1500.0);
                  })();
                </script>
</body>
</html>
